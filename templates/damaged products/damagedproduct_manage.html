<!DOCTYPE html>
{% load static %}

<head>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .heading-margin {
            margin-bottom: 20px;
        }
        .btn-icon {
            display: flex;
            align-items: center;
            font-size: 0.8em; /* Further reduce button size */
            padding: 0.2rem 0.4rem; /* Further reduce padding */
        }
        .btn-icon i {
            margin-right: 3px; /* Reduce the gap between icon and text */
        }
        .navbar2 {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f9fa;
            padding: 10px 20px;
            border-bottom: 1px solid #dee2e6;
        }
        .financial-year, .current-date {
            margin: 0;
        }
        .breadcrumb {
            margin: 0;
            padding: 0;
            background: none;
        }
        .breadcrumb li {
            display: inline;
            font-size: 12px;
        }
        .breadcrumb li a {
            text-decoration: none;
        }
        .add-button-container {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
{% include 'base.html' %}

<div id="page-wrapper">
    <div class="header">
        <div class="navbar2">
            <p class="financial-year">Damaged Product</p>

            <ol class="breadcrumb">
                <li><i style="font-size: 10px; padding-top: 5px;" class="fa fa-tachometer"></i><a href="#"> &nbsp;&nbsp;Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </div>
    </div>

    <div class="container mt-5 position-relative">

        <div class="add-button-container">
            <a href="/damaged_prod_add_page/" class="btn btn-primary btn-icon">
                <i class="fas fa-plus"></i> Add New
            </a>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-bordered" id="financialYearTable">
                        <thead>
                            <tr>
                                <th>Sl No.</th>
                                <th>DATE</th>
                                <th>PRODUCT_NAME</th>
                                <th>DAMAGED_QTY</th>
                                <th>Edit/Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in dam %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ i.date }}</td>
                                <td>{{ i.prod_name.product_name }}</td>
                                <td>{{ i.damaged_qty }}</td>
                                


                                
                                <td>
                                    <form method="post">{% csrf_token %}
                                        <input type="hidden" name="id" value="{{ i.id }}">
                                        <button formaction="/damaged_product_edit_page/{{i.id}}" class="btn btn-sm btn-primary btn-icon custom-edit-button">
                                            <i class="fas fa-edit"></i>
                                        </button>
                                        <a href="/damaged_product_del/{{ i.id }}" class="btn btn-sm btn-danger btn-icon custom-delete-button" onclick="return confirm('Do you want to delete this entry?');">
                                            <i class="fas fa-trash-alt"></i> <!-- Add trash icon here -->
                                        </a>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    $(document).ready(function() {
        $('#financialYearTable').DataTable();
    });

    function confirmDelete() {
        const confirmed = confirm("Do you want to delete this entry?"); // Show confirmation dialog
        if (confirmed) {
            // Perform the actual deletion logic here
            // You can make an AJAX request to delete the record from the server
            // or update the UI accordingly.
            console.log("Deletion confirmed!"); // Replace with your actual deletion code
        } else {
            console.log("Deletion canceled.");
        }
    }
</script>
</body>
</html>
